{% extends "base.html" %}
{% block title %}Editar perfil · retrofagia{% endblock %}
{% block content %}
<section class="card wide">
  <h1>Seu perfil</h1>
  <form method="post" class="form" enctype="multipart/form-data">
    <label>Nome de usuário
      <input type="text" name="username" value="{{ current_user.username }}" required />
    </label>
    <label>Bio
      <textarea name="bio" rows="4" placeholder="Conte um pouco sobre você...">{{ current_user.bio }}</textarea>
    </label>
    <label>Avatar
      <input type="file" name="avatar" accept="image/png,image/jpeg,image/jpg,image/gif,image/webp" />
      <span class="input-hint muted">PNG, JPG, GIF ou WEBP até 4MB.</span>
    </label>
    <button type="submit">Salvar alterações</button>
  </form>
</section>
{% endblock %}
